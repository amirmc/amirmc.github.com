<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}{% if page.title == site.title %} - {{ site.tagline }}{% else %} | {{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Style sheets for Zurb Foundation v5 -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/normalize.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/foundation.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/code.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css">

    <link rel="shortcut icon" href="/icons/favicon.png" />
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/amirmc" title="amirchaudhry.com" />
    <!-- <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed"> -->
    
    <script src="{{ ASSET_PATH }}/js/vendor/custom.modernizr.js"></script>  
  </head>

  <body>
    <!-- Crazy nesting just to match post alignment -->
    <div class="row">
      <div class="medium-9 columns">
        <div class="row">
          <!-- Title -->
          <div class="medium-9 medium-offset-3 columns">
            <h1 class="head-title"><a class="head-title" href="{{ site.production_url }}">{{ site.title }}</a> <br /></h1>
            <h3><small>{{ site.tagline }}</small></h3>
          </div> <!-- End Title -->
          <!-- Navigation -->
          <div class="medium-9 medium-offset-3 columns">
            <ul class="inline-list head-nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'nav' %}
              {% include amc/nav_list %}
            </ul>
          </div> <!-- End Nav -->
        </div> <!-- End inset row -->
      </div> <!-- End 9 column section -->
    </div> <!-- End inset row -->

    {{ content }}
      
    <footer>
      <p class="footer" align="center">&copy; {{ site.author.name }} 2010-2013</p>
    </footer>

    {% include JB/analytics %}
    
    <!-- JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ ASSET_PATH }}/js/vendor/jquery.js"></script>
    <script src="{{ ASSET_PATH }}/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
